# SonarCloud project configuration
sonar.projectKey=massimilianolapuma_videodownload
sonar.organization=massimilianolapuma

# Project metadata
sonar.projectName=Video Downloader Chrome Extension
sonar.projectDescription=A Chrome extension for downloading videos from web pages, similar to Video DownloadHelper.

# Source code configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude build artifacts, dependencies, and non-source files
sonar.exclusions=build/**,node_modules/**,tests/**,temp/**,docs/**,*.md,*.txt,*.json,*.yml,*.yaml,*.zip,icons/**,version-log.txt

# Include only JavaScript and CSS files for analysis
sonar.javascript.file.suffixes=.js
sonar.css.file.suffixes=.css

# Coverage exclusions (if you add tests later)
sonar.coverage.exclusions=build/**,tests/**,temp/**

# Test configuration (when you add tests)
# sonar.tests=tests
# sonar.test.inclusions=tests/**/*.js

# Language specific settings
sonar.javascript.environments=browser,es6
