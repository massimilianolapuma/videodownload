<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Load Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>üîç Extension Load Test</h1>
    <p>
      This page tests if the video downloader extension is properly loaded and
      functioning.
    </p>

    <div id="results"></div>

    <h2>Test Video</h2>
    <video
      controls
      width="400"
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
    >
      Your browser does not support the video tag.
    </video>

    <script>
      function addResult(message, type = "info") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `status ${type}`;
        div.textContent = message;
        results.appendChild(div);
      }

      function addJsonResult(title, data, type = "info") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `status ${type}`;
        div.innerHTML = `<strong>${title}:</strong><pre>${JSON.stringify(
          data,
          null,
          2
        )}</pre>`;
        results.appendChild(div);
      }

      async function testExtension() {
        addResult("üîç Testing Chrome Extension API...", "info");

        // Test 1: Chrome API availability
        if (typeof chrome === "undefined") {
          addResult("‚ùå Chrome API not available", "error");
          return;
        }
        addResult("‚úÖ Chrome API available", "success");

        // Test 2: Runtime API
        if (!chrome.runtime) {
          addResult("‚ùå Chrome runtime API not available", "error");
          return;
        }
        addResult("‚úÖ Chrome runtime API available", "success");

        // Test 3: Extension ID
        try {
          const extensionId = chrome.runtime.id;
          addResult(`‚úÖ Extension ID: ${extensionId}`, "success");
        } catch (error) {
          addResult(`‚ùå Cannot get extension ID: ${error.message}`, "error");
          return;
        }

        // Test 4: Send message to extension
        try {
          addResult("üì® Sending test message to extension...", "info");

          chrome.runtime.sendMessage({ action: "ping" }, (response) => {
            if (chrome.runtime.lastError) {
              addResult(
                `‚ùå Extension communication failed: ${chrome.runtime.lastError.message}`,
                "error"
              );
              addResult(
                "üí° Extension might not be loaded or background script not responding",
                "warning"
              );
            } else {
              addResult("‚úÖ Extension communication successful", "success");
              if (response) {
                addJsonResult("Response", response, "success");
              }
            }
          });
        } catch (error) {
          addResult(`‚ùå Failed to send message: ${error.message}`, "error");
        }

        // Test 5: Video scan message
        setTimeout(() => {
          try {
            addResult("üé• Testing video scan functionality...", "info");

            chrome.runtime.sendMessage({ action: "scanVideos" }, (response) => {
              if (chrome.runtime.lastError) {
                addResult(
                  `‚ùå Video scan failed: ${chrome.runtime.lastError.message}`,
                  "error"
                );
              } else {
                addResult("‚úÖ Video scan message sent successfully", "success");
                if (response && response.videos) {
                  addResult(
                    `üìπ Found ${response.videos.length} videos`,
                    response.videos.length > 0 ? "success" : "warning"
                  );
                  if (response.videos.length > 0) {
                    addJsonResult(
                      "Detected Videos",
                      response.videos,
                      "success"
                    );
                  }
                } else {
                  addResult("‚ö†Ô∏è No video data in response", "warning");
                }
              }
            });
          } catch (error) {
            addResult(`‚ùå Video scan test failed: ${error.message}`, "error");
          }
        }, 1000);

        // Test 6: Content script availability
        setTimeout(() => {
          addResult("üîç Checking content script injection...", "info");

          if (typeof VideoDownloaderContent !== "undefined") {
            addResult("‚úÖ VideoDownloaderContent class available", "success");
          } else {
            addResult("‚ùå VideoDownloaderContent class NOT available", "error");
            addResult("üí° Content script might not be injected", "warning");
          }

          if (window.videoDownloaderContent) {
            addResult("‚úÖ Content script instance exists", "success");
            addResult(
              `üìä Videos in cache: ${
                window.videoDownloaderContent.videos?.length || 0
              }`,
              "info"
            );
          } else {
            addResult("‚ùå Content script instance NOT available", "error");
          }
        }, 2000);
      }

      // Run tests when page loads
      window.addEventListener("load", () => {
        setTimeout(testExtension, 1000);
      });
    </script>
  </body>
</html>
